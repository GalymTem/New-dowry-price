<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dowry Price Calculator</title>
</head>
<body>

    <div class="container">
        <h2>Dowry Price Calculator</h2>
        
        <!-- Bride/Groom's Information -->
        <label for="name">Bride/Groom's Name:</label>
        <input type="text" id="name" placeholder="Enter Name">

        <label for="startingBid">Starting Bid ($):</label>
        <input type="number" id="startingBid" placeholder="Enter Starting Bid">

        <!-- Education -->
        <label for="education">Education:</label>
        <select id="education">
            <option value="1.5">Undergraduate degree</option>
            <option value="1.2">College degree</option>
            <option value="1.05">High school degree</option>
            <option value="0.9">Middle school degree</option>
        </select>

        <!-- Family Net Worth -->
        <label for="netWorth">Family Net Worth:</label>
        <select id="netWorth">
            <option value="2">More than 10,000$</option>
            <option value="1.5">Between 5,000$ and 10,000$</option>
            <option value="1.2">Less than 5,000$</option>
        </select>

        <!-- Caste -->
        <label for="caste">Caste:</label>
        <select id="caste">
            <option value="100">Brahmin</option>
            <option value="50">Kshatriya</option>
            <option value="20">Vaishya</option>
            <option value="10">Shudra</option>
            <option value="-50">Varna - untouchable</option>
        </select>

        <!-- Skills -->
        <fieldset>
            <legend>Skills</legend>
            <label><input type="checkbox" class="skills" value="10"> Playing a musical instrument</label>
            <label><input type="checkbox" class="skills" value="20"> Good cook</label>
            <label><input type="checkbox" class="skills" value="15"> Easygoing character</label>
            <label><input type="checkbox" class="skills" value="10"> Sings well</label>
        </fieldset>

        <!-- Age -->
        <fieldset>
            <legend>Age</legend>
            <label><input type="radio" name="age" value="1.5"> 18-23</label>
            <label><input type="radio" name="age" value="1.2"> 24-27</label>
            <label><input type="radio" name="age" value="0.95"> 28+</label>
        </fieldset>

        <!-- Reputation -->
        <fieldset>
            <legend>Reputation</legend>
            <label><input type="checkbox" class="reputation" value="0.85"> Gossips about parent's attitude</label>
            <label><input type="checkbox" class="reputation" value="0.9"> Gossips about character</label>
            <label><input type="checkbox" class="reputation" value="-20"> General gossip</label>
        </fieldset>

        <!-- Love Letter -->
        <label for="loveLetter">Love Letter:</label>
        <textarea id="loveLetter" maxlength="500" placeholder="Write a heartfelt message..."></textarea>

        <!-- Calculate Button -->
        <button id="calculate">Calculate Dowry Price</button>

        <!-- Result Display -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
